<!-- Fix header image and center logo at top of window when browsing -->
<script>
$(document).scroll(function() {
  var y = $(document).scrollTop(),
      logo = $("#sticky-logo"),
      filler = $("#filler"),
      teaser = $("#sticky-teaser");
  if(y >= 375)  {
      logo.css({position: "fixed", "top": "10px", "left": "auto"});
      filler.css({height: "450px"});
      teaser.css({position: "fixed", "top": "-375px"});
  } else {
      logo.css({"position": "absolute", "top": "-60px"});
      filler.css({height: "0px"});
      teaser.css({"position": "relative", "top": "0px"});
  }
});
</script>
<!-- Determine reading time for each article -->
<script>
  $(function() {

    $('{{ site.url }}{{ post.url }}').each(function() {
    
      $(this).readingTime({
        readingTimeTarget: $(this).find('.reading-time')
      });
      
    });
      
  });
</script>
